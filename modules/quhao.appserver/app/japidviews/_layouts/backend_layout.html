	 * Style tweaks

	body {

	}
	footer {
	  padding: 30px 0;
	}
	
	/*
	 * Off Canvas
	 * --------------------------------------------------
	 */
	@media screen and (max-width: 767px) {
	  .row-offcanvas {
	    position: relative;
	    -webkit-transition: all 0.25s ease-out;
	    -moz-transition: all 0.25s ease-out;
	    transition: all 0.25s ease-out;
	  }
	
	  .row-offcanvas-right
	  .sidebar-offcanvas {
	    right: -50%; /* 6 columns */
	  }
	
	  .row-offcanvas-left
	  .sidebar-offcanvas {
	    left: -50%; /* 6 columns */
	  }
	
	  .row-offcanvas-right.active {
	    right: 50%; /* 6 columns */
	  }
	
	  .row-offcanvas-left.active {
	    left: 50%; /* 6 columns */
	  }
	
	  .sidebar-offcanvas {
	    position: absolute;
	    top: 0;
	    width: 50%; /* 6 columns */
	  }
	}
	
	/* Sticky footer styles
	-------------------------------------------------- */
	
	html,
	body {
	  height: 100%;
	  background-color: white;
	}
	
	/* Wrapper for page content to push down footer */
	#wrap {
	  min-height: 100%;
	  height: auto;
	  /* Negative indent footer by its height */
	  margin: 0 auto -60px;
	  /* Pad bottom by footer height */
	  padding: 0 0 60px;
	  padding-top: 60px;
	}

</style>
