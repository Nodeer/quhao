`import static press.Plugin.*;
`import vo.AppConfigVO;
`extends admin_layout
`set title "取号啦 - APP管理"

$addJS("admin.js",true)

`args List<AppConfigVO> acvos

`set contents

   <div class="container-fluid">
   	<table class="table table-striped" style="text-align:center;">
   		<thead>
   			<tr>
   				<th>ID</th>
   				<th>APP类型</th>
   				<th>version</th>
   				<th>操作</th>
   			</tr>
   		</thead>
   		<tbody>
   			`for(AppConfigVO acvo : acvos){
   			<form action="/admin/updateversion" method="post">
	   		<tr>
	   			<td style="vertical-align: middle;">${acvo.id}<input type="hidden" name="id" value="${acvo.id}" /></td>
	   			<td style="vertical-align: middle;">${acvo.type}</td>
	   			<td style="vertical-align: middle;"><input type="text" name="version" value="${acvo.version}" /></td>
	   			<td style="vertical-align: middle;">
	   				<button type="submit" class="btn btn-default">更新</button>
	   			</td>
	   		</tr>
   			</form>
	   		`}
   		</tbody>
	</table>
   	</div>
   <script type="text/javascript">
   		$("#app").css("color","#fff");
   </script>
   	
`
