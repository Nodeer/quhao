`import static press.Plugin.*;
`extends tips_layout

`set cssAndJs
$addJS("login.js", true)
`


`set title "取号啦 - 密码重置"

`args boolean flag, String oid, String hid

`set tips
`if(flag){
<form class="form-signin" id="passwordForm" role="form" method="post" onsubmit="return false;" action="@{backend.self.AccountController.resetPassword()}">
  <h2 class="form-signin-heading">请输入新密码</h2>
  <p id="tips" style="visibility: hidden; color: red;"></p>
  <input name="oid" value="${oid}" type="hidden"/>
  <input name="hid" value="${hid}" type="hidden"/>
  <input name="password" id="password" type="password" class="form-control" placeholder="新密码" required>
  <input name="passwordR" id="passwordR" type="password" class="form-control" placeholder="再次输入新密码" required>
  <button class="btn btn-lg btn-primary btn-block" type="button" onclick="Login.resetSubmit();">确定</button>
</form>
`} else {
<img style="margin-bottom: 10px;" alt="" width="200" height="200" src="/public/images/common/crying.png"><br/>
<h2 class="form-signin-heading">链接无效，请仔细检查链接是否复制正确，或者请联系管理员！</h2>
`}
`
