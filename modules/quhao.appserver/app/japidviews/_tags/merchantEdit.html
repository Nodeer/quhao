`import vo.BackendMerchantInfoVO 
`args BackendMerchantInfoVO bmivo

<div class="pop_logIn edit_merchant">
	<h2>编辑/新增&nbsp;商家信息</h2>

<form action="/b/w/editMerchant" enctype="multipart/form-data" method="post" class="editmerchantForm">
	<input type="hidden" name="uid" value="${bmivo.aid}" /> 
	<input type="hidden" name="mid" value="${bmivo.mid}" /> 
	<fieldset class="fieldset">
		<ul>
			<li><div class="w200">商家名称：</div><input type="text" name="merchantName" id="" value="${bmivo.name}" placeHolder="商家名称" class="textInput"/></li>
			<li><div class="w200">商家描述：</div><textarea id="description" name="description" cols="20" rows="10" placeHolder="商家描述" class="textInput"></textarea></li>
			<li><div class="w200">上传图片：</div><input id="merchantImage" name="merchantImage" size="20" type="file" /></li>
			<li><div class="w200">展示图片：</div></li>
			`for(String srcStr : bmivo.imgSrc){
				<li><img alt="" class="backendImg" src="${srcStr}" /></li>
			`}
			<li><div class="w200">商家地址：</div><input type="text" name="address" id="" value="${bmivo.address}" placeHolder="商家地址" class="textInput"/></li>
			<li><div class="w200">联系方式：</div><input type="text" name="tel" id="" value="${bmivo.telephone}" placeHolder="联系方式" class="textInput"/></li>
			
			<li>
			<div class="w200">商家风味：</div>
			<span class="select">
				<select id="cateType" name="cateType" class="select" style="width: 198px;">
					<option value="">请选择风味</option>
					<option value="benbangcai">本帮菜</option>
					<option value="chuancai">川菜</option>
					<option value="dongnanyacai">东南亚菜</option>
					<option value="haixian">海鲜</option>
					<option value="huoguoliaoli">火锅料理</option>
					<option value="huoguo">火锅</option>
					<option value="ribenliaoli">日本料理</option>
					<option value="shaokao">烧烤</option>
					<option value="xiangcai">湘菜</option>
					<option value="xican">西餐</option>
					<option value="xinjiangqingzhen">新疆清真</option>
					<option value="yuecaiguan">粤菜馆</option>
					<option value="zhongcanxican">中餐西餐</option>
					<option value="zizhucan">自助餐</option>
				</select>
			</span>
			</li>
			<li>
			<div class="w200">营业时间（开始）：</div>
			<span class="select">
				<select id="openTime" name="openTime" class="select" style="width: 198px;">
					<option value="">请选择营业时间（开始）</option>
					`for(int i=0;i<24;i++){
						<option value="${i}:00">$i:00</option>
					`}
				</select>
			</span>
			</li>
			<li>
			<div class="w200">营业时间（结束）：</div>
			<span class="select">
				<select id="closeTime" name="closeTime" class="select" style="width: 198px;">
					<option value="">请选择营业时间（结束）</option>
					`for(int i=0;i<24;i++){
						<option value="${i}:00">$i:00</option>
					`}
				</select>
			</span>
			</li>
			<li class="buttonBox"><input type="button" name="" style="margin-left: 60px; margin-right: 100px;" class="styleBtn corner " value="重&nbsp;&nbsp;&nbsp;&nbsp;置" onclick="Login.login();"/><input type="button" name="" class="styleBtn corner " value="提&nbsp;&nbsp;&nbsp;&nbsp;交" onclick="Login.login();"/></li>
		</ul>
	</fieldset>
</form>
</div>

`if(bmivo.merchantExist){
<script>
$("#cateType").val("${bmivo.cateType}");
$("#openTime").val("${bmivo.openTime}");
$("#closeTime").val("${bmivo.closeTime}");
$("#description").val("${bmivo.description}");
</script>
`}
