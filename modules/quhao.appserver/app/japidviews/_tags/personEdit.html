`import vo.account.AccountVO;
`args AccountVO avo

<div class="pop_logIn edit_merchant" style="margin-top: 80px;">
<h2>修改账号密码</h2>

<form id="merchantForm" action="/b/w/editMerchant" enctype="multipart/form-data" method="post" class="editmerchantForm">
	
	<input type="hidden" name="uid" id="uid" value="${avo.uid}" /> 
	<fieldset class="fieldset">
		<ul>
			<li><div class="w200">原始密码：</div><input type="password" name="oPwd" id="oPwd" value="" placeHolder="原始密码" class="textInput"/></li>
			<li><div class="w200">新密码：</div><input type="password" name="nPwd" id="nPwd" value="" placeHolder="新密码" class="textInput"/></li>
			<li><div class="w200">重复密码：</div><input type="password" name="nPwdR" id="nPwdR" value="" placeHolder="重复新密码" class="textInput"/></li>
			<li class="buttonBox">
				<input type="reset" name="" style="margin-left: 60px; margin-right: 100px;" class="styleBtn corner " value="重&nbsp;&nbsp;&nbsp;&nbsp;置" />
				<input type="button" name="" class="styleBtn corner " value="提&nbsp;&nbsp;&nbsp;&nbsp;交" onclick="Account.updatePwd();"/>
			</li>
		</ul>
	</fieldset>
</form>
</div>
