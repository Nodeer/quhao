`import vo.BackendMerchantInfoVO 
`args BackendMerchantInfoVO bmivo

<div class="lmargin300">
	`if(bmivo.merchantExist){
	<div class="backend_btn_div"><input type="button" class="styleBtn corner rmargin10" value="用户排队管理" onclick="Merchant.goPaiduiPage('${bmivo.mid}');"/></div>
	`}
	<div class="backend_btn_div"><input type="button" class="styleBtn corner rmargin10" value="个人信息管理" onclick="Merchant.goPersonalPage('${bmivo.aid}');"/></div>
	`if(bmivo.merchantExist){
	<div class="backend_btn_div"><input type="button" class="styleBtn corner rmargin10" value="消费统计管理" onclick="Merchant.goStatisticPage('${bmivo.mid}');"/></div>
	<div class="backend_btn_div"><input type="button" class="styleBtn corner rmargin10" value="编辑商家资料" onclick="Merchant.enableEdit();"/></div>
	`}
	<div class="backend_btn_div"><input type="button" class="styleBtn corner rmargin10" value="退出后台管理" onclick="Merchant.logout('${bmivo.aid}');"/></div>
</div>
