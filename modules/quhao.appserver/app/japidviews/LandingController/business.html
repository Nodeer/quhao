`import static press.Plugin.*; 
`extends landing_layout
`set cssAndJs
`
`set title
取号啦 - 改变你的排队生活
`
`set mainContent
<div class="section hero">
	<div class="w-container">
		<div class="w-row">
			<div class="w-col w-col-7" style="min-height: 450px;">
				<img class="hero-iphone" src="/public/images/home/benefit.png" />
			</div>
			<div class="w-col w-col-5 w-clearfix call-to-action" style="margin-top: 5%;">
				<form role="form" class="form-horizontal" id="" 
					action="" method="post">
					<div class="form-group">
						<div class="col-xs-10">
							<input class="form-control" name="" id="" value="" placeHolder="你所在公司/餐厅名称" />
					    </div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input class="form-control" name="" id="" value="" placeHolder="你的姓名" />
					    </div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input class="form-control" name="" id="" value="" placeHolder="你的联系方式（手机/座机）" />
					    </div>
					</div>
					<div class="form-group">
						<div class="col-xs-10">
							<input class="form-control" name="" id="" value="" placeHolder="邮箱地址" />
					    </div>
					</div>
					<div id="btnupdate" class="form-group">
				 		<div class="col-xs-10">
				   			<button type="button" id="" class="btn btn-primary" style="width: 100%" onclick="">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
				 		</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
`
