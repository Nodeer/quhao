<!DOCTYPE html>
<html lang="zh">
  <head>

    <title>取号啦</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

	    if (/mobile/i.test(navigator.userAgent)) document.documentElement.className += ' w-mobile';

  <body style="text-align: left;">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"></h3>
              <ul class="nav masthead-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/about">关于</a></li>
                <li class="active" style="/* visibility: hidden; */"><a href="#">商家专区</a></li>
              </ul>
            </div>
          </div>
			<div style="margin-top: 50px;">
			        <div class="col-md-7">
			          <h2 style="color: floralwhite;">入驻“取号啦”，您可获得：</h2>
			          <p class="lead">
			          	<p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;直接简单的额外收益。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;更高的翻桌率。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;更高的消费者黏性。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;免费便捷的优惠/广告推送。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;免费客户挖掘，提供优质建议。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;免费消费统计报表。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;顾客真实反馈。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;更人性化的服务。</p>
				        <p style="font-size: x-large; color: white;"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;更多优质服务等待您的体验。</p>
			          </p>
			        </div>
			        <div class="col-md-5">
			        	<form role="form" class="" id="businessInfoForm" action="@{backend.self.AccountController.submitinfo()}" method="post">
			        		<div class="form-group">
								<span id="submitinfotips" class="form-control label-danger" style="text-align: center;color: white; font-weight:bolder; display: none; "></span>
							</div>
			        		<div class="form-group">
								<span class="form-control" style="text-align: center;color: white; font-weight:bolder; background-color: inherit;">有意向合作，请填写信息</span>
							</div>
							<div class="form-group">
								<input class="form-control" name="companyName" id="companyName" value="" placeholder="你所在公司/餐厅名称" />
							</div>
							<div class="form-group">
								<input class="form-control" name="peopleName" id="peopleName" value="" placeholder="你的姓名" />
							</div>
							<div class="form-group">
								<input class="form-control" name="peopleContact" id="peopleContact" value="" placeholder="手机/座机（区号-号码）" />
							</div>
							<div class="form-group">
								<input class="form-control" name="peopleEmail" id="peopleEmail" value="" placeholder="邮箱地址" />
							</div>
							<div id="captcha" class="form-group">
					 			<img style="float: left;cursor: pointer;" src="@{ApplicationController.captcha(randomID)}" onclick="$(this).attr('src','@{ApplicationController.captcha(randomID)}')" title="点击更换验证码"/>
					 			<input style="width: 100px;" class="form-control" name="captchaCode" id="captchaCode" value="" placeholder="输入验证码" />
					 			<input type="hidden" name="randomID" value="${randomID}" />
							</div>
							<div id="btnupdate" class="form-group">
					   			<button type="button" id="" class="btn btn-primary form-control" onclick="Signup.submitinfo();">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
							</div>
							<div id="btnupdate" class="form-group">
					 			<p class="hero-subtitle" style="color: lemonchiffon;margin-bottom: 5px;"></p>
					   			<button type="button" id="" class="btn btn-primary form-control" data-toggle="modal" data-target="#loginModal">已经是合作商家，直接登录</button>
							</div>
						</form>
			        </div>
				</div>
				
				<!-- Modal -->
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="myModalLabel">商家登陆</h4>
				      </div>
				      <div class="modal-body">
				      	<p id="error_tip" class="errorText" style="visibility:hidden;">请输登陆邮箱</p>
					      <form class="form-horizontal" role="form" id="login_form" action="@{backend.self.AccountController.login()}" method="post">
					      	<div class="form-group">
							    <div class="col-sm-10">
							      <input type="email" class="form-control" name="userName" id="userName" placeHolder="登陆邮箱">
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-10">
							      <input type="password" class="form-control" name="userPwd" id="userPwd" placeHolder="登陆密码" onkeydown="Login.entered(event);">
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-10">
							      <div class="checkbox">
							        <label>
							          <a data-toggle="modal" data-target="#resetModal" onclick="$('#loginModal').modal('hide');">忘记密码了?</a>
							        </label>
							      </div>
							    </div>
							  </div>
					      </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="button" class="btn btn-primary" name="" onclick="Login.login();">登陆</button>
				      </div>
				    </div>
				  </div>
				</div>
				
				<!-- Modal -->
				<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="myModalLabel">找回密码</h4>
				      </div>
				      <div class="modal-body">
				      	<p id="error_tip1" class="errorText" style="visibility:hidden;">请输入登陆邮箱（用户名）</p>
					      <form class="form-horizontal" onsubmit="return false;" role="form" id="reset_form" action="@{backend.self.AccountController.forget()}" method="post">
					      	<div class="form-group">
							    <div class="col-sm-10">
							      <input type="email" class="form-control" name="resetEmail" id="resetEmail" placeHolder="登陆邮箱" />
							    </div>
							  </div>
					      </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-primary" name="" onclick="Login.forgetPassword();">获取密码</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			</div>
        </div>

      </div>

    </div>

    <script src="/public/javascripts/libs/jquery-1.7.js"></script>

    <script src="/public/javascripts/quhao.js"></script>
